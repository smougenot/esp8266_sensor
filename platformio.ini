[env:nodemcuv2]
platform = espressif8266@2.2.3
framework = arduino
board = nodemcuv2

lib_deps =
     Adafruit BME280 Library@1.0.9
     Adafruit Unified Sensor@1.0.3
     Adafruit_VEML6070@fffc7c6c4d
     ArduinoJson@6.11.2
     PubSubClient@2.7
     TM1637@ca5aa92ba0
     WifiManager@0.14